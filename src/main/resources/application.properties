#本项目的项目名称
spring.application.name=config-8765

#本项目的端口号
server.port = 8765

#eureka注册中心地址
eureka.client.serviceUrl.defaultZone = http://peer1:8768/eureka/

#配置git仓库地址
spring.cloud.config.server.git.uri = https://github.com/lizhen376751/SpringCloudConfig/

#配置仓库路径 其实就是配置文件所在的文件夹的路径
spring.cloud.config.server.git.searchPaths = config

#配置仓库的分支
spring.cloud.config.label = master

#访问git仓库的用户名 ，如果是public的话，是不用写用户名和密码的
spring.cloud.config.server.git.username=

#访问git仓库的用户密码
spring.cloud.config.server.git.password=

